<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETAS O CULO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 48%;
            cursor: pointer;
        }
        .image img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .image img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TETAS O CULO</h1>
        <div class="images">
            <div class="image">
                <img src="images.jpg" alt="Tetas" onclick="alert('Usted le sabe a la genetica pura :P')">
            </div>
            <div class="image">
                <img src="images2.jpg" alt="Culo" onclick="alert('Usted tiene buenos gustos')">
            </div>
        </div>
    </div>
</body>
</html>
